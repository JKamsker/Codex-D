name: CI

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.compute-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Compute Version
        id: compute-version
        shell: bash
        run: |
          VERSION="0.0.${{ github.run_number }}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
          fi

          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release /p:Version="${{ env.VERSION }}" /p:ContinuousIntegrationBuild=true

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal

      - name: Publish (DLL artifact)
        run: dotnet publish src/Codex-D.Cli/Codex-D.Cli.csproj --no-build -c Release -o out/publish /p:Version="${{ env.VERSION }}"

      - name: Pack (.NET tool)
        run: dotnet pack src/Codex-D.Cli/Codex-D.Cli.csproj --no-build -c Release -o out/nuget /p:Version="${{ env.VERSION }}"

      - name: Upload publish output
        uses: actions/upload-artifact@v4
        with:
          name: publish-output
          path: out/publish/

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: out/nuget/

  nuget-upload:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: nuget-packages

      - name: Get Secrets
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          base_url: https://vault.bitwarden.eu
          secrets: |
            265b2fb6-2cf0-4859-9bc8-b24c00ab4378 > NUGET_API_KEY

      - name: Upload to NuGet.org
        run: |
          dotnet nuget push "nuget-packages/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
          echo "Version: ${{ needs.build.outputs.version }}"
